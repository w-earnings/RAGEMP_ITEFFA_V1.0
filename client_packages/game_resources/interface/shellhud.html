<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
	<title> iTeffa.com | Hud Window </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="package://game_resources/interface/assets/css/shellhud.css">
	<link rel="stylesheet" href="package://game_resources/interface/assets/css/speedometer.css">
	<link rel="stylesheet" href="package://game_resources/interface/assets/fonts/FontAwesome/font-awesome.css">
	<style>
	  ::-webkit-scrollbar {width: 0px;}
	  ::-webkit-scrollbar-track {-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);border-radius: 10px;}
	  ::-webkit-scrollbar-thumb {border-radius: 10px;-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);}
	</style>
  </head>
  <body class="iTeffa">
    <div id="safezone">
	  <div id="chat" class="chat">
        <ul id="chat_messages"></ul>
      </div>
	  <div class="inGameHud" v-if="show">
	  <div class="beta">Frontend и backend разработка!</div>
		<div class="logobox">
		  <div class="player ">
		    <i class="fas fa-clock"></i> {{time}}
			<b>ID:</b><span class="id"> {{playerId}}</span>
		  </div>
		  <div class="copyright">
		    <img src="package://game_resources/interface/assets/icons/shellhud/favicon.png" alt="iTeffa.com"><p>GTA5RAGE</p>
		  </div>
		  <div class="online"> Online: {{online}}</div>
		</div>	
		<div class="help">
		  <img src="package://game_resources/interface/assets/icons/shellhud/f2_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/n_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/g_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/f5_bind.png" alt="iTeffa.com">
		</div>
		<div class="hud-speedometer" :style="{ opacity: inVeh ? 1 : 0 }">
		  <svg id="test" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="27.5vh" height="22.4vh" viewBox="-4 -10 275 214" preserveAspectRatio="xMaxYMin meet">
		    <path fill-rule="evenodd" stroke="rgb(255, 255, 255)" stroke-width="0.6vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="0.4" fill="none" d="M17.319,170.926 C-0.528,135.060 -1.246,92.839 15.164,56.462 "></path>
		    <path id="hud-engine" fill-rule="evenodd" stroke="rgb(255, 255, 255)" stroke-width="1vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="1" fill="none" d="M17.319,170.926 C-0.528,135.060 -1.246,92.839 15.164,56.462 " style="stroke-dasharray: 118.296, 118.296; stroke-dashoffset: 118.289;"></path>
		    <path fill-rule="evenodd" stroke="rgb(255, 255, 255)" stroke-width="0.6vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="0.4" fill="none" d="M224.989,204.006 C276.978,152.089 276.978,67.914 224.989,15.997"></path>
		    <path id="hud-fuel" fill-rule="evenodd" stroke="#fa6f71" stroke-width="1vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="1" fill="none" d="M224.989,204.006 C276.978,152.089 276.978,67.914 224.989,15.997 " style="stroke-dasharray: 208.907, 208.907; stroke-dashoffset: 208.896;"></path>
		    <path fill-rule="evenodd" stroke="rgb(255, 255, 255)" stroke-width="0.6vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="0.4" fill="none" d="M60.340,185.660 C18.553,143.874 18.553,76.126 60.340,34.340 C102.126,-7.447 169.874,-7.447 211.660,34.340 C253.446,76.126 253.446,143.874 211.660,185.660 "></path>
		    <path id="hud-speedometer" fill-rule="evenodd" stroke="rgb(255, 232, 19)" stroke-width="1vh" stroke-linecap="butt" stroke-linejoin="miter" opacity="1" fill="none" d="M60.340,185.660 C18.553,143.874 18.553,76.126 60.340,34.340 C102.126,-7.447 169.874,-7.447 211.660,34.340 C253.446,76.126 253.446,143.874 211.660,185.660 " style="stroke-dasharray: 504.295, 504.295; stroke-dashoffset: 504.267;"></path>
		  </svg> 
		  <div class="hud-speed-text">
		  <div>
		  <span id="textspeed"></span>
		  </div>
		  <p>км/ч</p>
		  </div>
		  <div class="hud-engine-text" id="healproc"></div>
		  <i class="hud-engine-ico"></i>
		</div>
      </div>
      <div id="notify"></div>
      <div id="effect"></div>
    </div>
	<script src="package://game_resources/interface/plugins/js/jquery-3.2.1.min.js"></script>
	<script src="package://game_resources/interface/assets/js/speedometer.js"></script>
	<script src="package://game_resources/interface/plugins/js/vue.js"></script>
	<script src="package://game_resources/interface/assets/js/shellhud.js"></script>
	<script src="package://game_resources/interface/assets/js/notify.js"></script>
	<script src="package://game_resources/interface/assets/js/noty.min.js"></script>
	<script>
      function hidehud(toggle) {if (toggle) {HUD.show = false;logotype.show = false;} else {HUD.show = true;logotype.show = true;}}
	  function hidehelp(toggle) {if (toggle) {$('.help').hide();} else {$('.help').show();}}
	</script>
    <script>function updateSafeZoneSize(screenWidht, screenHeight, safeZoneSize) {var savezoneDiv = document.getElementById("safezone");safeZoneSize = (((1.0 - safeZoneSize) * 0.5) * 100.0);savezoneDiv.style.right = savezoneDiv.style.left = ((screenWidht / 100) * safeZoneSize) + "px";savezoneDiv.style.top = savezoneDiv.style.bottom = ((screenHeight / 100) * safeZoneSize) + "px";return true;}</script>
  </body>
</html>
