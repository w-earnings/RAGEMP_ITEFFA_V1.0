<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
	<title> iTeffa.com | Hud Window </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="package://game_resources/interface/assets/css/shellhud.css">
	<link rel="stylesheet" href="package://game_resources/interface/assets/fonts/FontAwesome/font-awesome.css">
  </head>
  <body class="iTeffa">
    <div id="safezone">
	  <div id="chat" class="chat">
        <ul id="chat_messages"></ul>
      </div>
	  <div class="inGameHud" v-if="show">
	  <div class="beta">Frontend и backend разработка!</div>
		<div class="logobox">
		  <div class="player">
		    <i class="fas fa-clock"></i> {{time}}
			<b>ID:</b><span class="id"> {{playerId}}</span>
		  </div>
		  <div class="copyright">
		    <img src="package://game_resources/interface/assets/icons/shellhud/favicon.png" alt="iTeffa.com"><p>GTA5RAGE</p>
		  </div>
		  <div class="online"> Online: {{online}}</div>
		</div>	
		<div class="help">
		  <img src="package://game_resources/interface/assets/icons/shellhud/f2_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/n_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/g_bind.png" alt="iTeffa.com">
		<br />
		  <img src="package://game_resources/interface/assets/icons/shellhud/f5_bind.png" alt="iTeffa.com">
		</div>
		<div class="speedometer" :style="{ opacity: inVeh ? 1 : 0 }">
			<svg  xmlns="http://www.w3.org/2000/svg"  viewBox="15 0 167 167" :data-value="speed" class="speed">
			  <path class="bg"  d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
			  <path class="meter" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
			</svg>
			<svg  xmlns="http://www.w3.org/2000/svg"  viewBox="15 0 167 167" :data-value="fuel" data-maxvalue="100"  class="fuel">
			  <path class="bg"  d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
			  <path class="meter" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
			</svg>
			<div class="speed_count">
			  <div class="count" v-if="speed < 10"><div class="bg">00</div>{{speed}}</div>
			  <div class="count" v-else-if="speed < 100"><div class="bg">0</div>{{speed}}</div>
			  <div class="count" v-else><div class="bg"></div>{{speed}}</div>
			  <div class="type">км/ч</div>	
			</div>
			<img src="package://game_resources/interface/assets/icons/shellhud/speedometer/fuel.png" alt="" class="icon_fuel">
			<div class="lamp_list">
			  <img v-if="belt" src="package://game_resources/interface/assets/icons/shellhud/speedometer/sec_yes.png" alt="" class="sec">
			  <img v-else src="package://game_resources/interface/assets/icons/shellhud/speedometer/sec_no.png" alt="" class="sec">
			  <img v-if="doors" src="package://game_resources/interface/assets/icons/shellhud/speedometer/door_yes.png" alt="" class="door">
			  <img v-else src="package://game_resources/interface/assets/icons/shellhud/speedometer/door_no.png" alt="" class="door">
			  <img v-if="engine" src="package://game_resources/interface/assets/icons/shellhud/speedometer/engine_yes.png" alt="" class="engine">
			  <img v-else src="package://game_resources/interface/assets/icons/shellhud/speedometer/engine_no.png" alt="" class="engine">
			  <img src="package://game_resources/interface/assets/icons/shellhud/speedometer/lamp_no.png" alt="" class="lamp">
			</div>
		  </div>
      </div>
      <div id="notify"></div>
      <div id="effect"></div>
    </div>

	<script src="https://cdn.iteffa.com/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.iteffa.com/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.iteffa.com/vue/dist/vue.min.js"></script>
	
	<script src="package://game_resources/interface/assets/js/shellhud.js"></script>
	<script src="package://game_resources/interface/assets/js/notify.js"></script>
	<script src="package://game_resources/interface/assets/js/noty.min.js"></script>
	<script>
      function hidehud(toggle) {if (toggle) {HUD.show = false;logotype.show = false;} else {HUD.show = true;logotype.show = true;}}
	  function hidehelp(toggle) {if (toggle) {$('.help').hide();} else {$('.help').show();}}
	</script>
    <script>function updateSafeZoneSize(screenWidht, screenHeight, safeZoneSize) {var savezoneDiv = document.getElementById("safezone");safeZoneSize = (((1.0 - safeZoneSize) * 0.5) * 100.0);savezoneDiv.style.right = savezoneDiv.style.left = ((screenWidht / 100) * safeZoneSize) + "px";savezoneDiv.style.top = savezoneDiv.style.bottom = ((screenHeight / 100) * safeZoneSize) + "px";return true;}</script>
  </body>
</html>
