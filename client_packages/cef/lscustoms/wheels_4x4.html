<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="header">
			<a id="wheels_menu">
                <i class="fas fa-arrow-left"></i>
            </a>
			<img src="https://i.imgur.com/R0miz8P.png">
		</div>
        <div class="main">
            <div class="content_box">

                <div class="logo_categories">
                    <p>Вездеход</p>
                </div>

                <div id="-1" class="item">
                    <p>Стандартные диски</p>
                    <p>*price*</p>
                </div>

                <div id="0" class="item">
                    <p>Raider</p>
                    <p>*price*</p>
                </div>

                <div id="1" class="item">
                    <p>Mudslinger</p>
                    <p>*price*</p>
                </div>

                <div id="2" class="item">
                    <p>Nevis</p>
                    <p>*price*</p>
                </div>

                <div id="3" class="item">
                    <p>Cairngorm</p>
                    <p>*price*</p>
                </div>

                <div id="4" class="item">
                    <p>Amazon</p>
                    <p>*price*</p>
                </div>

                <div id="5" class="item">
                    <p>СChallenger</p>
                    <p>*price*</p>
                </div>

                <div id="6" class="item">
                    <p>Dune Basher</p>
                    <p>*price*</p>
                </div>

                <div id="7" class="item">
                    <p>Five Star</p>
                    <p>*price*</p>
                </div>

                <div id="8" class="item">
                    <p>Rock Crawler</p>
                    <p>*price*</p>
                </div>

                <div id="9" class="item">
                    <p>Mil Spec Steelie</p>
                    <p>*price*</p>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="left_part">
                <p>Скорость</p>
                <progress id="speed_bar" value="50" max="100"></progress>
                <p>Торможение</p>
                <progress id="brakes_bar" value="50" max="100"></progress>
            </div>
            <div class="right_part">
                <p>Ускорение</p>
                <progress id="boost_bar" value="50" max="100"></progress>
                <p>Сцепление</p>
                <progress id="clutch_bar" value="50" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
